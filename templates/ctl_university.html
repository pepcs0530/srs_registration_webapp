HELLO {{controllerName}} PAGE
<div id="wrapper">
    <div class="container" >
        <div class="row">
            <div class="col-sm-12">
                <div class="jumbotron">
                    
                    <!--ค้นหา-->
                    <div class="panel panel-info" id="div-search">
                        <div class="panel-heading">
                            <h3 class="panel-title">ค้นหา</h3>
                        </div>
                        <div class="panel-body">
                            <div class="container-fluid">
                                <div class="row">
                                    
                                        
                                        <form class="form-horizontal">
                                            
                                          <div class="form-group" >
                                            <label for="inputUniversityName" 
                                                   class="col-sm-5 control-label" >ชื่อมหาวิทยาลัย :</label>
                                            <div class="col-sm-2">
                                            <input type="text" 
                                                     class="form-control" 
                                                     id="inputUniversityName" 
                                                     placeholder="ชื่อมหาวิทยาลัย" 
                                                     ng-model="university.Name">
                                            </div>
                                          </div>
                                            
                                          <div class="form-group">
                                            <label for="inputUniversityNameEng" class="col-sm-5 control-label">ชื่อมหาวิทยาลัย (En) :</label>
                                            <div class="col-sm-3">
                                              <input type="text" 
                                                     class="form-control" 
                                                     id="inputUniversityNameEng" 
                                                     ng-model="university.NameEng" 
                                                     placeholder="ชื่อมหาวิทยาลัย (En)">
                                            </div>
                                          </div>
                                            
                                          <div class="form-group">
                                            <label for="inputActive" class="col-sm-5 control-label">สถานะ :</label>
                                            <div class="col-sm-3">
<!--
                                                <input type="checkbox" 
                                                       data-ng-click="" 
                                                       aria-label="inputActive" 
                                                       name="inputActive"/>ใช้งาน
-->
                                                <md-switch 
                                                           ng-model="university.Active" 
                                                           aria-label="inputActive" 
                                                           ng-change="onChange(University.Active)">
                                                        {{ message }}
                                                </md-switch>
                                            </div>
                                          </div>       
                                            
                                          <div class="form-group">
                                            <div class="col-sm-offset-5 col-sm-10">
                                                <button type="button" 
                                                        class="btn btn-default" 
                                                        data-ng-click="btnSearch(university)">ค้นหา</button>
                                                <button type="button" 
                                                        class="btn btn-default" 
                                                        data-ng-click="clearValue()">ยกเลิก</button>
                                            </div>
                                          </div>
                                            
                                            
                                        </form>
                                        
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!--รายละเอียด-->
                    <div class="panel panel-info" id="div-add">
                        <div class="panel-heading">
                            <h3 class="panel-title">รายละเอียด</h3>
                        </div>
                        <div class="panel-body">
                            <div class="container-fluid">
                                <div class="row">
                                    
                                        <form class="form-horizontal" method="post" name="formUniversity">
                                            
                                          <div class="form-group" >
                                            <label for="inputUniversityName" 
                                                   class="col-sm-5 control-label" >ชื่อมหาวิทยาลัย :</label>
                                            <div class="col-sm-2">
                                            <input type="text" 
                                                     class="form-control" 
                                                     id="inputUniversityName" 
                                                     placeholder="ชื่อมหาวิทยาลัย" 
                                                     ng-model="university.Name">
                                            </div>
                                          </div>
                                            
                                          <div class="form-group">
                                            <label for="inputUniversityNameEng" class="col-sm-5 control-label">ชื่อมหาวิทยาลัย (En) :</label>
                                            <div class="col-sm-3">
                                              <input type="text" 
                                                     class="form-control" 
                                                     id="inputUniversityNameEng" 
                                                     ng-model="university.NameEng" 
                                                     placeholder="ชื่อมหาวิทยาลัย (En)">
                                            </div>
                                          </div>
                                            
                                          <div class="form-group">
                                            <label for="inputUniversityAddr" class="col-sm-5 control-label">ที่อยู่ :</label>
                                            <div class="col-sm-5">
                                              <input type="text" 
                                                     class="form-control" 
                                                     id="inputUniversityAddr" 
                                                     ng-model="university.Addr" 
                                                     placeholder="ที่อยู่">
                                            </div>
                                          </div>
                                            
                                          <div class="form-group">
                                            <label for="inputUniversityEmail" class="col-sm-5 control-label">E-Mail :</label>
                                            <div class="col-sm-5">
                                              <input type="text" 
                                                     class="form-control" 
                                                     id="inputUniversityEmail" 
                                                     ng-model="university.Email" 
                                                     placeholder="E-Mail">
                                            </div>
                                          </div>
                                            
                                          <div class="form-group">
                                            <label for="inputActive" class="col-sm-5 control-label">สถานะ :</label>
                                            <div class="col-sm-3">
<!--
                                                <input type="checkbox" 
                                                       data-ng-click="" 
                                                       aria-label="inputActive" 
                                                       name="inputActive"/>ใช้งาน
-->
                                                <md-switch 
                                                           ng-model="university.Active" 
                                                           aria-label="inputActive" 
                                                           ng-change="onChange(University.Active)">
                                                        {{ message }}
                                                </md-switch>
                                            </div>
                                          </div>  
                                            
                                            
                                          <!--เพิ่ม-->      
                                          <div class="form-group" id="set-btn-add">
                                            <div class="col-sm-offset-5 col-sm-10">
                                                <button type="button" 
                                                        class="btn btn-default" 
                                                        data-ng-click="addData(title)">บันทึก</button>
                                                <button type="button" 
                                                        class="btn btn-default" 
                                                        data-ng-click="btnCancel()">ยกเลิก</button>
                                            </div>
                                          </div>
                                            
                                          <!--แก้ไข / ลบ-->  
                                          <div class="form-group" id="set-btn-edit">
                                            <div class="col-sm-offset-5 col-sm-10">
                                                <button type="button" 
                                                        class="btn btn-default" 
                                                        data-ng-click="updateData()">บันทึก</button>
                                                <button type="button" 
                                                        class="btn btn-default" 
                                                        data-ng-click="btnAdd()">ยกเลิก</button>
                                                <button type="button" 
                                                        class="btn btn-default"
                                                        data-ng-click="checkToDelete()">ลบ</button>
                                            </div>
                                          </div>
                                            
                                        </form> 
                                        
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!--ตารางมหาวิทยาลัย-->
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h3 class="panel-title">{{controllerName}}</h3>
                                
                        </div>
                        <div class="panel-body">
                            <div class="container-fluid" >
                                <div class="form-inline" style="float: right;">
                                    <button type="button" 
                                            class="btn btn-primary" 
                                            data-ng-click="btnAdd()"
                                            id="btn-add">+</button>
                                    <button type="button" 
                                            class="btn btn-primary" 
                                            data-ng-click="checkToDelete()"
                                            data-ng-disabled="btnCheckDel"
                                            id="btn-del">-</button>
                                </div>
                                
                                
                                <div ng-include="'ctl_universityGrid.html'"></div>
                           
                            </div>
                        </div>
                    
                    
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
