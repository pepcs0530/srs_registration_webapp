HELLO {{controllerName}} PAGE
<div id="wrapper">
    <div class="container" >
        <div class="row">
            <div class="col-sm-12">
                <div class="jumbotron">
                    
                    <!--ค้นหา-->
                    <div class="panel panel-info" id="div-search">
                        <div class="panel-heading">
                            <h3 class="panel-title">ค้นหา</h3>
                        </div>
                        <div class="panel-body">
                            <div class="container-fluid">
                                <div class="row">
                                    
                                        
                                        <form class="form-horizontal">
                                            
                                          <div class="form-group" >
                                            <label for="inputTitleCode" 
                                                   class="col-sm-5 control-label" >รหัสคำนำหน้า :</label>
                                            <div class="col-sm-2">
                                              <input type="text" 
                                                     class="form-control" 
                                                     id="inputTitleCode" 
                                                     placeholder="รหัสคำนำหน้า" 
                                                     ng-model="title.Code">
                                            </div>
                                          </div>
                                            
                                          <div class="form-group">
                                            <label for="inputTitleName" class="col-sm-5 control-label">ชื่อคำนำหน้า :</label>
                                            <div class="col-sm-3">
                                              <input type="text" 
                                                     class="form-control" 
                                                     id="inputTitleName" 
                                                     ng-model="title.Name" 
                                                     placeholder="ชื่อคำนำหน้า">
                                            </div>
                                          </div>
                                            
                                         <div class="form-group">
                                            <label for="inputTitleNameEng" 
                                                   class="col-sm-5 control-label">ชื่อคำนำหน้า (En) :</label>
                                            <div class="col-sm-3">
                                              <input type="text" 
                                                     class="form-control" 
                                                     id="inputTitleNameEng" 
                                                     placeholder="ชื่อคำนำหน้า (En)" 
                                                     ng-model="title.NameEng">
                                            </div>
                                          </div>    
                                            
                                          <div class="form-group">
                                            <div class="col-sm-offset-5 col-sm-10">
                                                <button type="button" 
                                                        class="btn btn-default" 
                                                        data-ng-click="btnSearch(title)">ค้นหา</button>
                                                <button type="button" 
                                                        class="btn btn-default" 
                                                        data-ng-click="clearValue()">ยกเลิก</button>
                                            </div>
                                          </div>
                                            
                                            
                                        </form>
                                        
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!--เพิ่ม-->
                    <div class="panel panel-info" id="div-add">
                        <div class="panel-heading">
                            <h3 class="panel-title">รายละเอียด</h3>
                        </div>
                        <div class="panel-body">
                            <div class="container-fluid">
                                <div class="row">
                                    
                                        <form class="form-horizontal" method="post" name="formTitle">
                                          <div class="form-group" >
                                            <label for="inputTitleCode" class="col-sm-5 control-label">รหัสคำนำหน้า :</label>
                                            <div class="col-sm-2">
                                              <input type="text" 
                                                     class="form-control" 
                                                     id="inputTitleCode" 
                                                     placeholder="รหัสคำนำหน้า" 
                                                     name="inputTitleCode" 
                                                     ng-model="title.Code" > 
                                            </div>
                                          </div>
                                            
                                          <div class="form-group">
                                            <label for="inputTitleName" class="col-sm-5 control-label">ชื่อคำนำหน้า :</label>
                                            <div class="col-sm-3">
                                              <input type="text" 
                                                     class="form-control" 
                                                     id="inputTitleName" 
                                                     placeholder="ชื่อคำนำหน้า" 
                                                     name="inputTitleName" 
                                                     ng-model="title.Name">
                                            </div>
                                          </div>
                                            
                                         <div class="form-group">
                                            <label for="inputTitleNameEng" class="col-sm-5 control-label">ชื่อคำนำหน้า (En) :</label>
                                            <div class="col-sm-3">
                                              <input type="text" 
                                                     class="form-control" 
                                                     id="inputTitleNameEng" 
                                                     placeholder="ชื่อคำนำหน้า (En)" 
                                                     name="inputTitleNameEng" 
                                                     ng-model="title.NameEng">
                                            </div>
                                          </div>
                                            
                                         <div class="form-group">
                                            <label for="inputTitleSex" class="col-sm-5 control-label"  >เพศ :</label>
                                            <div class="col-sm-2">
                                                <select 
                                                        aria-label="Sex" 
                                                        name="inputTitleSex" 
                                                        ng-model="title.Sex">
                                                    <option value="U">ไม่ระบุ</option>
                                                    <option value="M">ชาย</option>
                                                    <option value="F">หญิง</option>
                                                </select>
                                            </div>
                                          </div>
                                            
                                          <div class="form-group">
                                            <label for="inputTitleNameEng" class="col-sm-5 control-label">คำนำหน้าทั่วไป :</label>
                                            <div class="col-sm-3">
                                                <input type="checkbox" data-ng-click="" aria-label="titleGeneral" />
                                            </div>
                                          </div>    
                                            
                                          <!--เพิ่ม-->      
                                          <div class="form-group" id="set-btn-add">
                                            <div class="col-sm-offset-5 col-sm-10">
                                                <button type="button" 
                                                        class="btn btn-default" 
                                                        data-ng-click="addData(title)">บันทึก</button>
                                                <button type="button" 
                                                        class="btn btn-default" 
                                                        data-ng-click="btnCancel()">ยกเลิก</button>
                                            </div>
                                          </div>
                                            
                                          <!--แก้ไข / ลบ-->  
                                          <div class="form-group" id="set-btn-edit">
                                            <div class="col-sm-offset-5 col-sm-10">
                                                <button type="button" 
                                                        class="btn btn-default" 
                                                        data-ng-click="updateData()">บันทึก</button>
                                                <button type="button" 
                                                        class="btn btn-default" 
                                                        data-ng-click="btnAdd()">ยกเลิก</button>
                                                <button type="button" 
                                                        class="btn btn-default"
                                                        data-ng-click="checkToDelete()">ลบ</button>
                                            </div>
                                          </div>
                                            
                                            
                                        </form> 
                                        
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!--ตารางคำนำหน้า-->
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h3 class="panel-title">{{controllerName}}</h3>
                                
                        </div>
                        <div class="panel-body">
                            <div class="container-fluid" >
                                <div class="form-inline" style="float: right;">
                                    <button type="button" 
                                            class="btn btn-primary" 
                                            data-ng-click="btnAdd()"
                                            id="btn-add">+</button>
                                    <button type="button" 
                                            class="btn btn-primary" 
                                            data-ng-click="checkToDelete()"
                                            data-ng-disabled="btnCheckDel"
                                            id="btn-del">-</button>
                                </div>
                                
                                
                                <div ng-include="'../ctl_titleGrid.html'"></div>
                           
                            </div>
                        </div>
                    
                    
                    </div>
                </div>
            </div>
        
        </div>
    </div>
</div>
